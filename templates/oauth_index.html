{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Schwab OAuth Authentication App</h1>
    {% if 'access_token' in session %}
        <p>You are logged in.</p>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        <button id="testRefreshBtn" class="btn btn-primary">Test Token Refresh</button>
        <div id="refreshResult" class="mt-3"></div>
    {% else %}
        <p>Welcome! Please log in to access your Schwab account information.</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Login with Schwab</a>
    {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const testRefreshBtn = document.getElementById('testRefreshBtn');
    const refreshResult = document.getElementById('refreshResult');

    if (testRefreshBtn) {
        testRefreshBtn.addEventListener('click', function() {
            fetch('/test_refresh')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        refreshResult.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    } else {
                        refreshResult.innerHTML = `
                            <div class="alert alert-success">
                                <p>${data.message}</p>
                                <p>New Access Token: ${data.new_access_token}</p>
                                <p>Expires In: ${data.expires_in} seconds</p>
                                <p>Token Type: ${data.token_type}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    refreshResult.innerHTML = `<div class="alert alert-danger">An error occurred: ${error}</div>`;
                });
        });
    }
});
</script>
{% endblock %}
