{% extends "base.html" %}

{% block content %}
<h2>User Profile</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Welcome, {{ user_info.name }}</h5>
        <p class="card-text">Email: {{ user_info.email }}</p>
        <p class="card-text">Account ID: {{ user_info.account_id }}</p>
    </div>
</div>
{% endblock %}
