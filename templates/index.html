{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Schwab OAuth App</h1>
    <p class="lead">This application demonstrates OAuth 2.0 authentication with Schwab's API.</p>
    {% if 'logged_in' not in session %}
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login with Schwab</a>
    {% endif %}
    <a href="{{ url_for('profile') }}" class="btn btn-secondary btn-lg mt-2">View Profile</a>
    <a href="{{ url_for('test_refresh') }}" id="testRefreshBtn" class="btn btn-info btn-lg mt-2">Test Token Refresh</a>
</div>
{% endblock %}
