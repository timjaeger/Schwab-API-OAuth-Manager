{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Enter Redirect URL</h2>
    <p>Please paste the entire URL you were redirected to after logging in with Schwab:</p>
    <form action="{{ url_for('process_redirect') }}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" id="redirect_url" name="redirect_url" placeholder="https://127.0.0.1/?code=..." required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
